<!DOCTYPE html>
<html>
<head>
    <title>Super Mario</title>
    <style>
        body {
            background: #000;
            margin: 0;
        }

        #screen {
            display: block;
            image-rendering: pixelated;
            height: 100vh;
            margin: auto;
        }
        .card-container {
    position: fixed;
    top: 0;
    right: 0;
    z-index: 1000;
}

.card {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 250px;
    padding: 20px;
    background-color: white; /* Fondo blanco */
    color: black; /* Texto oscuro */
    border-radius: 12px; /* Bordes redondeados */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: top 0.3s ease;
}

.close-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: transparent;
    border: none;
    color: black;
    font-size: 16px;
    cursor: pointer;
}

.repo-link {
    display: block;
    margin-top: 10px;
    color: #007bff; /* Color azul para el enlace */
    text-decoration: none;
    font-weight: bold;
}

.repo-link:hover {
    text-decoration: underline;
}


    </style>
    <script type="module" src="/js/main.js"></script>
</head>
<body>
    <canvas id="screen" width="256" height="240"></canvas>
    <div class="card-container"></div>

</body>
</html>
